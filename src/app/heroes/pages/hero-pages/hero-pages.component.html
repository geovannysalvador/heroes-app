<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner color="warn"></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="hero; else divLoading " class="grid p-4">

  <mat-card  class="col-12 sm:col-6">

    <mat-card-header>
      <div mat-card-avatar>
        <img [src]="hero | heroImage" [alt]="hero.superhero" mat-card-avatar>
      </div>
      <mat-card-title>{{hero.alter_ego}}</mat-card-title>
      <mat-card-subtitle>{{hero.superhero}}</mat-card-subtitle>
    </mat-card-header>

    <img [src]="hero | heroImage" [alt]="hero.superhero" mat-card-image>

  </mat-card>


  <mat-card  class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>Informacion: {{hero.superhero}}</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>

    <mat-card-content>
      <mat-list class="p-4">
        <mat-card-title>Aparicion</mat-card-title>
        <mat-list-item>{{hero.first_appearance}}</mat-list-item>
        <mat-card-title>Personajes</mat-card-title>
        <mat-list-item>{{hero.characters}}</mat-list-item>
        <mat-card-title>Publicado en: </mat-card-title>
        <mat-list-item>{{hero.publisher}}</mat-list-item>
        <mat-card-title>Alter Ego</mat-card-title>
        <mat-list-item>{{hero.alter_ego}}</mat-list-item>
        <mat-card-title>Id del Heroe</mat-card-title>
        <mat-list-item>{{hero.id}}</mat-list-item>
      </mat-list>

      <mat-card-actions align="end">
        <button mat-flat-button color="warn" (click)="goBack()">
          Regresar
        </button>
      </mat-card-actions>

    </mat-card-content>

  </mat-card>

</div>

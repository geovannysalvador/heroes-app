<div class="flex flex-column p-4">
  <h1>Buscador</h1>

  <mat-form-field color="warn">
    <mat-label>Buscador de Heroes</mat-label>
    <input
    type="text"
    matInput
    [formControl]="searchInput"
    (input)="searchHero()"
    [matAutocomplete]="auto"
    >

    <mat-autocomplete autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="onSelectedOptionSearch($event)"
      >
      <mat-option *ngFor="let hero of heroes" [value]="hero">
        {{hero.superhero}}
      </mat-option>

      <mat-option
      *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0"
      value=""
      >
        No se encontro nada del Heroe: {{searchInput.value}}
      </mat-option>
    </mat-autocomplete>

  </mat-form-field>

  {{selectedHero |json}}

</div>
